<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Meditation Timer </title>
<link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&family=Secular+One&display=swap" rel="stylesheet">
<link rel="icon" href="favi.ico">

<link rel="stylesheet" href="stylestime.css">

</head>

<body>


<div class="container">
 
  <div class="circle"> <svg width="400" viewBox="0 0 220 220" xmlns="http://www.w3.org/2000/svg">
    <g transform="translate(110,110)">
      <circle r="100" class="e-c-base"/>
      <g transform="rotate(-90)">
        <circle r="100" class="e-c-progress"/>
        <g id="e-pointer">
          <circle cx="100" cy="0" r="8" class="e-c-pointer"/>
        </g>
      </g>
    </g>
    </svg> </div>
  <div class="controlls">
    <div class="display-remain-time"><b>00:40</b></div>
    <button class="play" id="pause"></button>
  </div>
</div>


<a href="index.html"><button type="button" class="btn reset btn-lg btn-outline-light" style="font-size: 2.5rem;">Reset Time</button></a>


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="script10.js"></script> 
</body>
</html>
